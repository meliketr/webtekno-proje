<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Sayfası</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="cssDosyalari/style.css">

</head>

<body>


  <!--Bu HTML kodu, Bootstrap kullanılarak hazırlanmış bir giriş (login) formudur.-->
  <div class="login-container"> <!-- ana kapsayıcı. Genellikle CSS ile stil vermek için kullanılır.-->
    <h3 class="mb-4 text-center">Giriş Yap</h3> <!--mb-4: Bootstrap'ten gelen, alt boşluk-->

    <form id="loginForm" action="login.php" method="POST" novalidate>

      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı (E-posta)</label>
        <input type="email" class="form-control" id="username" name="username" placeholder="b********@sakarya.edu.tr"
          required />
        <div class="invalid-feedback">Geçerli bir e-posta adresi giriniz.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Şifreniz" required />
        <div class="invalid-feedback">Şifre boş bırakılamaz.</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Giriş</button>
    </form>
  </div>


  <!-- Bootstrap 5 JS ve basit form doğrulama.
    Form gönderilmeden önce, kullanıcıdan gelen verilerin geçerli olup olmadığını kontrol etmek.-->
  <script>
    (function () {
      'use strict'
      const form = document.getElementById('loginForm');

      form.addEventListener('submit', function (event) {
        // HTML5 validation
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
          form.classList.add('was-validated');
          return;
        }

        // Ekstra kontrol: email domain kontrolü
        const email = form.username.value;
        if (!email.endsWith('@sakarya.edu.tr')) {
          event.preventDefault();
          event.stopPropagation();
          alert('Kullanıcı adı "@sakarya.edu.tr" domainini içermelidir.');
          return;
        }
      }, false);
    })();
  </script>

</body>

</html>
