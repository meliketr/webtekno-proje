  <div class="centered-content">
    <h2 style="text-align: center;">Gelen Mesajlar</h2>
    <div id="results"></div>
    
<script>
        // Sayfa yüklendiğinde çalışacak fonksiyon
        window.onload = function() {
            const formData = JSON.parse(localStorage.getItem('formData')); // localStorage'dan form verilerini alır
            const resultsDiv = document.getElementById('results'); // Sonuçları gösterecek div

            if (formData) {
                // Form verilerini Türkçe olarak isimlendir
                const fieldNames = {
                    firstname: 'Ad',
                    lastname: 'Soyad',
                    birthdate: 'Doğum Tarihi',
                    username: 'Kullanıcı Adı',
                    email: 'E-posta',
                    password: 'Şifre',
                    gender: 'Cinsiyet',
                    newsletter: 'Bilgilerim kaydedilsin'
                };

                // Her bir form verisini sayfaya ekler
                for (const [key, value] of Object.entries(formData)) {
                    const p = document.createElement('p'); // Yeni bir p elementi oluşturur
                    p.textContent = `${fieldNames[key] || key}: ${value}`; // p elementinin içeriğini ayarlar
                    resultsDiv.appendChild(p); // p elementini sonuçlar div'ine ekler
                }
            } else {
                resultsDiv.textContent = 'Gösterilecek veri yok.';
            }
        }
    </script>
