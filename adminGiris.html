<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Sayfası</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="cssDosyalari/StyleAdminGiris.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <ul class="menu" id="menu">
      <li><a href="hakkimda.html"><span class="kalp">❤️</span> Hakkımda</a></li>
      <li><a href="ozgecmis.html">Özgeçmişim</a></li>
      <li><a href="sehrim.html">Şehrim</a></li>
      <li><a href="mirasimiz.html">Mirasımız</a></li>
      <li><a href="ilgiAlanlarim.html">İlgi Alanlarım</a></li>
      <li><a href="iletisim.html">İletişim</a></li>
    </ul>
  </nav>

  <!-- Giriş Formu -->
  <div class="login-container">
    <h3 class="mb-4 text-center">Admin Girişi</h3>

    <form id="loginForm" method="POST" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı (E-posta)</label>
        <input type="email" class="form-control" id="username" name="username" required />
        <div class="invalid-feedback">Geçerli bir e-posta adresi giriniz.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="password" name="password" required />
        <div class="invalid-feedback">Şifre boş bırakılamaz.</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Giriş</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
      document.getElementById('menu').classList.toggle('active');
    });

    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }

      if (!email.endsWith('@sakarya.edu.tr')) {
        alert('Kullanıcı adı "@sakarya.edu.tr" ile bitmelidir.');
        return;
      }

      if (email === "b241210355@sakarya.edu.tr" && password === "12345") {
        window.location.href = "mesajlar.html";
      } else {
        alert("Kullanıcı adı veya şifre hatalı.");
      }
    });
  </script>
</body>

</html>
